<div id="contenedor">
    <div id="central">
        <div id="login">
            <div class="titulo">
                LOGIN
            </div>
            <div class="subtitulo">
               Para nada reciclado
            </div>
            <div class="line"><hr class="line"></div>
            <form id="loginform" (ngSubmit)="iniciarSesion()">
                <input type="text" [(ngModel)]="email" name="email" placeholder="E-mail" required>
                
                <input type="password" [(ngModel)]="password" placeholder="Contraseña" name="password" required>
                
                <button type="submit" title="Ingresar" name="Ingresar">Iniciar sesión</button>
            </form>
            <p style="color:burlywood" >{{statusLogin}}</p>
        </div>
    </div>
</div>
